
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>freeCodeCamp : Pomodoro Clock</title>
<link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
      <section>
        <div class="box">
        <div class="pomodoro-controls">
          <h1 class="appTitle">Pomodoro Clock</h1>
          <div class="controls">
            <div class="break">
              <div><h5>BREAK LENGTH</h5></div>
              <div class="break-timer"><h1 class="break-minus">-</h1><h1 class="break-number">5</h1><h1 class="break-plus">+</h1></div>
            </div>

            <div class="session">
              <div><h5>SESSION LENGTH</h5></div>
              <div class="session-timer"><h1 class="session-minus">-</h1><h1 class="session-number">25</h1><h1 class="session-plus">+</h1></div>
            </div>
          </div>
        </div>

        <div class="cronometer">
          <div class="clock">
          <div class="pointer">
            <div class="legend">Session</div>
            <div class="time">25</div>
            </div>
          </div>
          <div class="back">
            <div class="back-back"></div>
          </div>
          <div class="front"></div>
          <div class="cover"></div>
        </div>
        </div>
    </section>
  </main>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>

  <script src="scripts.js"></script>

</body>
</html>
